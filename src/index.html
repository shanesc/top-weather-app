<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/open-weather-icons.css" />
    <script defer src="../build/main.js"></script>
  </head>
  <body>
    <div class="widget">
      <div class="info">
        <div class="description">
          <h2 id="city">Bristol</h2>
          <p id="description">Partly Cloudy</p>
        </div>
        <div class="temperature">
          <h1 id="current-temp">10°</h1>
          <div class="high-low-temps">
            <p>H: <span id="high-temp">14°</span></p>
            <p>L: <span id="low-temp">7°</span></p>
          </div>
        </div>
        <div class="unit-toggles">
          <button type="button" id="btn-celcius" class="btn--unit active">
            °C
          </button>
          <button type="button" id="btn-fahrenheit" class="btn--unit">
            °F
          </button>
        </div>
      </div>
      <div class="icon">
        <i class="owi"></i>
      </div>
    </div>

    <form>
      <input
        type="text"
        id="location"
        aria-label="Search a city"
        placeholder="Search a city..."
      />
      <button type="submit" aria-label="Search">
        <svg
          aria-hidden="true"
          focusable="false"
          data-prefix="fas"
          data-icon="search"
          class="svg-search"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
          ></path>
        </svg>
      </button>
    </form>
  </body>
</html>
