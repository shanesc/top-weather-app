<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/open-weather-icons.css" />
    <script defer src="../build/main.js"></script>
  </head>
  <body>
    <div class="widget">
      <div class="info">
        <div class="description">
          <h2 id="city">Bristol</h2>
          <p id="description">Partly Cloudy</p>
        </div>
        <div class="temperature">
          <h1 id="current-temp">10°</h1>
          <div class="high-low-temps">
            <p id="low-temp">7°</p>
            <p id="high-temp">14°</p>
          </div>
        </div>
        <div class="unit-toggles">
          <button id="btn-celcius" class="btn--unit">°C</button>
          <button id="btn-fahrenheit" class="btn--unit">°F</button>
        </div>
      </div>
      <div class="icon">
        <i class="owi owi-3x owi-01d"></i>
      </div>
    </div>

    <form>
      <label for="location">Location: </label>
      <input type="text" id="location" />
      <button type="submit">Get the Weather</button>
    </form>
  </body>
</html>
